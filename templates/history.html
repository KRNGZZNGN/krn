<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website is develop for identify the safety of url."
    />
    <meta
      name="keywords"
      content="phishing url,phishing,cyber security,machine learning,classifier,python"
    />
    <meta name="author" content="Unknown" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="static/styles.css" rel="stylesheet" />
    <title>PhishGuard History</title>

    <style>
        body {
            background: #0f2027;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: #fff;
            min-height: 100vh; /* Ensure background fills viewport */
        }

        /* --- GLOBAL HEADER STYLES --- */
        /* Applied main-header class for consistency */
        header.main-header {
            border-bottom: 1px solid #7f8c8d !important;
        }

        .webName, .nav-link, .link-body-emphasis {
            color: #3498db !important;
        }

        .btn-danger {
            background-color: #e74c3c !important;
            border-color: #e74c3c !important;
        }
        
        /* FIX: ACTIVE PAGE STYLING */
        .nav-link.active-page {
            font-weight: bold !important;
            color: #ffffff !important; 
            border-bottom: 2px solid #3498db; 
            padding-bottom: 5px !important;
        }
        /* --- END GLOBAL HEADER STYLES --- */


        /* --- TABLE STYLES --- */
        /* Heading for the page */
        .history-title {
            color: #4dc2ff;
            font-weight: 300;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Styles for the table itself */
        .table {
            color: #fff;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table thead th {
            border-bottom: 2px solid #fff;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.15); /* Slightly darker header */
            padding: 15px; /* Increased padding */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: rgba(255, 255, 255, 0.08); /* Slightly less opacity for even rows */
        }

        /* Ensuring text colors are visible */
        .text-danger {
            color: #e74c3c !important;
            font-weight: bold;
        }
        .text-warning {
            color: #f1c40f !important;
            font-weight: bold;
        }
        .text-success {
            color: #2ecc71 !important;
            font-weight: bold;
        }
        /* --- END TABLE STYLES --- */

    </style>
</head>
<body>
    <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom main-header"
        >
            <div class="col-md-3 mb-2 mb-md-0">
                <a
                  href="/"
                  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                >
                    <img src="./static/images/phishing.png" alt="PhishGuard Logo" class="myLogo" />
                    <span class="webName">PhishGuard</span>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2">Home</a></li>
                <li><a href="{{ url_for('phishmail') }}" class="nav-link px-2">PhishMail</a></li>
                <li>
                    <a href="{{ url_for('history') }}" class="nav-link px-2 active-page">History</a>
                </li>
                <li><a href="{{ url_for('documentation') }}" class="nav-link px-2">Documentation</a></li>
                
                
                <li><a href="{{ url_for('support') }}" class="nav-link px-2">Support</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </header>
        
        <h1 class="history-title">URL Check History</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Checked On</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>
                        {% if (row[1] * 100) < 50 %}
                            <span class="text-danger">Phishing</span>
                        {% elif (row[1] * 100) <= 80 %}
                            <span class="text-warning">Suspicious</span>
                        {% else %}
                            <span class="text-success">Safe</span>
                        {% endif %}
                    </td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
