<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* Keeping the original body background and centering */
      body {
        background: #0f2027;
        background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
        color: #fff;
      }

      .login-card {
        width: 350px;
        padding: 30px;
        /* Changed to pure white to match the screenshot */
        background-color: #ffffff; 
        border: none;
        color: #333;
        border-radius: 8px;
        /* Kept the soft, subtle shadow */
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); 
      }

      .form-control {
        border-radius: 4px;
        border: 1px solid #ccc;
        height: 45px;
        padding: 0 15px;
        /* Ensures inputs are slightly different than the card background */
        background-color: #f8f8f8; 
      }
      .form-control:focus {
        border-color: #2c5364;
        box-shadow: 0 0 0 0.25rem rgba(44, 83, 100, 0.25);
      }

      .gmail-link {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 15px;
        margin-top: 20px;
        margin-bottom: 10px;
        background-color: #db4437; 
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
      }
      .gmail-link:hover {
        background-color: #c0362c;
        color: white;
      }
      .gmail-link i {
        margin-right: 10px;
        font-size: 1.1rem;
      }
      
      .sign-up-link {
          text-align: center;
          display: block;
          text-decoration: none;
          color: #2c5364; 
          font-weight: bold;
          text-transform: uppercase;
          font-size: 0.9rem;
          margin-top: 15px;
          transition: color 0.3s ease;
      }
      .sign-up-link:hover {
          color: #203a43;
      }

      .btn-submit {
          display: none; 
      }
      
      .or-separator {
          text-align: center;
          margin: 15px 0;
          font-weight: normal;
          color: #999; 
          font-size: 0.85rem;
      }

      .phishguard-header {
          text-align: center;
          margin-bottom: 30px;
          font-size: 1.6rem;
          font-weight: 600;
          color: #2c5364; 
      }

      .logo-container {
        text-align: center;
        margin-bottom: 5px;
      }

      label {
          font-weight: 600;
          text-transform: uppercase;
          margin-bottom: 8px;
          font-size: 0.8rem;
          color: #555;
      }

    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card login-card">
        <div class="logo-container">
            <img
                src="./static/images/phishing.png" 
                alt="PhishGuard Logo"
                style="width: 50px; height: 50px; margin-bottom: 5px;" 
            />
        </div>
        
        <h4 class="phishguard-header" id="form-title">
          PhishGuard
        </h4>
        <form method="POST" action="/auth">
          <input type="hidden" id="form-mode" name="form_mode" value="login" />
          <div class="mb-3">
            <label for="emailInput">EMAIL:</label>
            <input type="email" class="form-control" name="email" id="emailInput" required />
          </div>
          <div class="mb-3">
            <label for="passwordInput">PASSWORD:</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="passwordInput"
              required
            />
          </div>
          <div class="mb-3 d-none" id="confirm-password-group">
            <label for="confirmPasswordInput">CONFIRM PASSWORD:</label>
            <input
              type="password"
              class="form-control"
              name="confirmPassword"
              id="confirmPasswordInput"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-submit">Submit</button>
        </form>

        <a href="{{ url_for('google.login') }}" class="gmail-link">
            <i class="bi bi-google"></i> LOG IN WITH GOOGLE
        </a>
        
        <p class="or-separator">OR</p>

        <div class="text-center">
          <a href="#" id="toggle-form-link" class="sign-up-link">
             SIGN UP
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>

    <script>
      const formMode = document.getElementById("form-mode");
      const confirmPasswordGroup = document.getElementById("confirm-password-group");
      const toggleFormLink = document.getElementById("toggle-form-link"); 
      const formTitle = document.getElementById("form-title");
      
      let isLogin = true;
    
      toggleFormLink.addEventListener("click", function (e) {
        e.preventDefault();
        isLogin = !isLogin;
    
        formMode.value = isLogin ? "login" : "signup";
    
        formTitle.textContent = "PhishGuard";

        confirmPasswordGroup.classList.toggle("d-none", isLogin);
    
        toggleFormLink.textContent = isLogin ? "SIGN UP" : "LOG IN";
        
      });
    </script>
    
  </body>
</html>
